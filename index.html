<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <audio id="audio" src="main-audio.mp3"></audio>
        <audio id="click" src="click.mp3"></audio>
        <div class="container">
           <div class="scroll-track">
                <div class="wrapper">
                    <img src="cat.gif" alt="gif">
                    <button id="start">Start</button>
                </div>
                <div class="wrapper2">
                    <div class="img-wrapper">
                        <img class="gif1" src="gif1.gif" alt="gif">
                        <img class="gif2" src="cat.gif" alt="gif">
                        <img class="gif3" src="gif3.gif" alt="gif">
                    </div>
                    <div class="credits">Made for Jennilyn with Love ❤</div>
                    <div class="textbox">
                        Will you be my late Valentines?
                    </div>
                    <div class="button-wrapper">
                        <button class="buttonYes">YES</button>
                        <button class="buttonNo">NO</button>
                    </div>
                </div>
                <div class="wrapper3">
                    <img src="bye.gif" alt="gif">
                    <div class="textbox2">
                        YEY!! See you in Feb 23-24 ❤
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>  
</body>
</html>
